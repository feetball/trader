services:
  trader:
    build:
      context: .
      args:
        GIT_BRANCH: ${GIT_BRANCH:-master}
    container_name: crypto-trader
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist trading data
      - ./data:/app/data
      - ./paper-trading-data.json:/app/paper-trading-data.json
      # Persist settings
      - ./config.js:/app/config.js
      # Use host timezone
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - NODE_ENV=production
